<script id="tableGuts" type="text/EJS">
    <% $.each(people, function(i, info){ %>
        <tr>
            <td>
                <% if (info.person.photoUrl) { %>
                    <img class="img-rounded headshot" src="<%= info.person.photoUrl %>" alt="<%= info.person.name %>" title="<%= info.person.name %>" />
                <% } else { %>

                <% } %>
            </td>
            <td><%= info.person.name %><br /><%= info.division_id %></td>
            <td><%= info.office.name %></td>
            <% if (info.phones){ %>
                <td>
                <% $.each(info.phones, function(i, phone){ %>
                    <% if ((i + 1) < info.phones.length){ %>
                        <%= phone %><br />
                    <% } else { %>
                        <%= phone %>
                    <% } %>
                <% }) %>
                </td>
            <% } else { %>
                <td></td>
            <% } %>
            <% if (info.emails){ %>
                <td>
                <% $.each(info.emails, function(i, email){ %>
                    <% if ((i + 1) < info.emails.length){ %>
                        <%= email %><br />
                    <% } else { %>
                        <%= email %>
                    <% } %>
                <% }) %>
                </td>
            <% } else { %>
                <td></td>
            <% } %>
            <% if (info.channels){ %>
                <td>
                <% $.each(info.channels, function(i, channel){ %>
                    <% if ((i + 1) < info.channels.length){ %>
                        <i class="fa fa-fw fa-<%= channel.icon %>"> </i>
                        <a href="<%= channel.link %>" target="_blank"> <%= channel.id %></a><br />
                    <% } else { %>
                        <i class="fa fa-fw fa-<%= channel.icon %>"> </i>
                        <a href="<%= channel.link %>" target="_blank"> <%= channel.id %></a>
                    <% } %>
                <% }) %>
                </td>
            <% } else { %>
                <td></td>
            <% } %>
        </tr>
    <% }) %>
</script>
